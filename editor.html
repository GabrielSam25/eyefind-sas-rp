<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GrapesJS Editor</title>

  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
  <script src="https://unpkg.com/grapesjs"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #gjs {
      height: 100%;
    }

    .export-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4f46e5;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .export-btn:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>

  <div id="gjs"></div>
  <button class="export-btn">Baixar HTML Final</button>

  <script>
    // Inicialização do Editor
    const editor = grapesjs.init({
      container: "#gjs",
      height: "100%",
      storageManager: false,
      fromElement: false,
      deviceManager: {
        devices: [
          { name: 'Desktop', width: '' },
          { name: 'Mobile', width: '320px', widthMedia: '480px' }
        ]
      }
    });

    /* BLOCO SEÇÃO */
    editor.BlockManager.add("section", {
      label: "Seção",
      category: 'Layout',
      content: '<section style="display:flex;flex-wrap:wrap;padding:40px;gap:20px;background:#f9f9f9;min-height:100px;"></section>'
    });

    /* BLOCO COLUNA */
    editor.BlockManager.add("column", {
      label: "Coluna",
      category: 'Layout',
      content: '<div style="flex:1 1 300px;min-height:150px;padding:20px;background:#e5e5e5;border-radius:8px;">Conteúdo da Coluna</div>'
    });

    /* BLOCO TITULO */
    editor.BlockManager.add("title", {
      label: "Título",
      category: 'Básico',
      content: '<h2 style="width:100%;text-align:center;font-size:28px;margin-bottom:20px;">Título da Página</h2>'
    });

    /* BLOCO BOTAO */
    editor.BlockManager.add("button", {
      label: "Botão",
      category: 'Básico',
      content: '<a href="#" style="display:inline-block;padding:12px 24px;background:#4f46e5;color:white;text-decoration:none;border-radius:6px;font-weight:500;">Clique Aqui</a>'
    });

    /* FUNÇÃO DE EXPORTAR E BAIXAR */
    document.querySelector(".export-btn").onclick = function() {
      const html = editor.getHtml();
      const css = editor.getCss();

      const finalCode = `
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ${css}
  </style>
</head>
<body>
  ${html}
</body>
</html>`;

      // Cria um link temporário para download do arquivo
      const blob = new Blob([finalCode], { type: 'text/html' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      
      a.href = url;
      a.download = 'pagina-editada.html';
      document.body.appendChild(a);
      a.click();
      
      // Limpeza
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
      
      console.log("Arquivo exportado com sucesso!");
    };
  </script>

</body>
</html>
