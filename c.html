<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar + Carrossel Full Width</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 0;
}

/* CARROSSEL */
.carousel {
  width: 100%;
  /* Define a proporção do banner (Largura / Altura) */
  /* 16/5 é um formato comum de banner largo. Ajuste se sua imagem for mais alta ou mais baixa. */
  aspect-ratio: 16 / 5; 
  min-height: 250px;
  max-height: 600px;
  overflow: hidden;
  position: relative;
  background-color: #000;
}

.slides {
  display: flex;
  width: 200%; /* 200% pois são 2 imagens de 100% cada */
  height: 100%;
  animation: slide 10s infinite;
}

.slides img {
  /* Cada imagem deve ocupar exatamente METADE do container de 200% */
  width: 50%; 
  height: 100%;
  /* 'cover' faz a imagem ocupar toda a largura e altura disponível sem deixar espaços brancos */
  object-fit: cover;
  /* Centraliza a imagem para que o corte (se houver) seja igual nas bordas */
  object-position: center; 
}

/* Animação Suave */
@keyframes slide {
  0%   { transform: translateX(0); }
  40%  { transform: translateX(0); }
  50%  { transform: translateX(-50%); }
  90%  { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

/* Ajuste para Celulares: Deixa o banner um pouco mais alto para não esmagar o conteúdo */
@media (max-width: 768px) {
  .carousel {
    aspect-ratio: 4 / 3; 
  }
}
</style>
</head>

<body class="bg-gray-100">

<header class="bg-gradient-to-r from-[#4b250f] to-[#2a1408] py-4 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6">

    <div class="flex items-center">
      <img src="SUA-LOGO-AQUI.png" alt="Logo" class="h-12 md:h-14">
    </div>

    <nav class="hidden md:flex space-x-8 text-white text-lg font-semibold">
      <a href="#" class="hover:text-yellow-400 transition">Início</a>
      <a href="#" class="hover:text-yellow-400 transition">Cupons</a>
      <a href="#" class="hover:text-yellow-400 transition">Cardápio</a>
      <a href="#" class="hover:text-yellow-400 transition">App BK</a>
      <a href="#" class="hover:text-yellow-400 transition">Clube BK</a>
      <a href="#" class="hover:text-yellow-400 transition">Delivery</a>
    </nav>

    <div class="hidden md:block">
      <a href="#" class="text-white font-semibold border-2 border-white px-4 py-1 rounded-full hover:bg-white hover:text-[#4b250f] transition">
        Entrar
      </a>
    </div>

    <button id="menuBtn" class="md:hidden text-white text-2xl">
      ☰
    </button>

  </div>

  <div id="mobileMenu" class="hidden md:hidden bg-[#2a1408] text-white px-6 pb-4 space-y-3 font-semibold border-t border-gray-700">
    <a href="#" class="block pt-3 hover:text-yellow-400">Início</a>
    <a href="#" class="block hover:text-yellow-400">Cupons</a>
    <a href="#" class="block hover:text-yellow-400">Cardápio</a>
    <a href="#" class="block hover:text-yellow-400">App BK</a>
    <a href="#" class="block hover:text-yellow-400">Clube BK</a>
    <a href="#" class="block hover:text-yellow-400">Delivery</a>
    <a href="#" class="block hover:text-yellow-400">Entrar</a>
  </div>
</header>

<div class="carousel">
  <div class="slides">
    <img src="https://media.discordapp.net/attachments/1409263056197783623/1473822302033416192/ASDASD.png?ex=69979b7b&is=699649fb&hm=97c8cedfc17f472cba16e681af2740cd6a61c5f9ad7c8b26d5527b3f31414bf9&=&format=webp&quality=lossless" alt="Banner Principal">
    <img src="SUA-IMAGEM-2.jpg" alt="Promoção do Dia">
  </div>
</div>

<script>
document.getElementById('menuBtn').addEventListener('click', function() {
  document.getElementById('mobileMenu').classList.toggle('hidden');
});
</script>

</body>
</html>
