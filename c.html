<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dynasty 8 - Imóveis</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

<!-- HERO -->
<header class="relative">

  <!-- Fundo -->
  <div class="absolute inset-0">
    <img src="https://www.gta5.com.br/wp-content/uploads/2013/09/Screenshot-GTA-V-188.jpg"
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/30"></div>
  </div>

  <div class="relative z-10 pt-10">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://media.discordapp.net/attachments/1409263056197783623/1473803760575709277/latest.png?ex=69978a36&is=699638b6&hm=166b2f5a6f913eb2bd9b4503b7c831debb0bcea2317aa86e1fe376c3f0cbd4f2&=&format=webp&quality=lossless"
           class="h-20">
    </div>

    <!-- Categorias (centralizada e mais próxima dos filtros) -->
    <div class="flex justify-center mt-1">
      <div class="bg-yellow-400 shadow-md font-bold text-sm flex">
        <button class="bg-green-700 text-white px-8 py-3">TODAS</button>
        <button class="px-8 py-3 hover:bg-yellow-300">ALTO PADRÃO</button>
        <button class="px-8 py-3 hover:bg-yellow-300">MÉDIAS</button>
        <button class="px-8 py-3 hover:bg-yellow-300">POPULARES</button>
        <button class="px-8 py-3 hover:bg-yellow-300">NOVAS</button>
      </div>
    </div>

    <!-- Faixa Verde + Filtros + Serrilhado -->
    <div class="bg-green-800 text-white text-xs font-semibold mt-0">

      <!-- Filtros -->
      <div class="max-w-7xl mx-auto flex justify-center gap-6 py-2">
        <span class="opacity-80">PREÇO</span>
        <span>MAIOR PREÇO</span>
        <span class="opacity-80">LOCALIZAÇÃO</span>
        <span>CENTRO</span>
        <span>EAST LS</span>
        <span>WEST LS</span>
        <span>NORTH LS</span>
        <span>SOUTH LS</span>
        <span>BLAINE COUNTY</span>
      </div>

      <!-- Serrilhado agora dentro da faixa verde -->
      <div class="h-3 bg-green-800 relative overflow-hidden">
        <div class="absolute inset-0 bg-white"
          style="clip-path: polygon(
            0 0, 2% 100%, 4% 0, 6% 100%, 8% 0, 10% 100%, 
            12% 0, 14% 100%, 16% 0, 18% 100%, 20% 0,
            22% 100%, 24% 0, 26% 100%, 28% 0, 30% 100%,
            100% 100%, 0 100%
          );">
        </div>
      </div>

    </div>


<!-- ÁREA BRANCA -->
<section class="bg-white w-full pt-6 pb-10">

  <div class="max-w-7xl mx-auto px-6 grid grid-cols-3 gap-6">

    <!-- LISTA -->
    <div class="col-span-1 space-y-6">

      <!-- Card -->
      <div class="border border-gray-200 shadow-sm">

        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
             class="h-44 w-full object-cover">

        <!-- Faixa melhorada -->
        <div class="bg-yellow-400 text-black font-extrabold text-center py-3 text-base tracking-wide">
          INTERIOR REMODELADO
        </div>

        <div class="p-4">
          <h3 class="font-bold text-lg">Eclipse Towers, Apto 3</h3>
          <p class="text-3xl font-extrabold text-gray-800">$500,000</p>
          <p class="text-sm text-gray-500 mb-4">Área norte de Los Santos</p>

          <button class="bg-green-600 text-white px-6 py-2 rounded font-bold hover:bg-green-700 transition">
            COMPRAR
          </button>
        </div>

      </div>

    </div>

    <!-- IMAGEM PRINCIPAL -->
    <div class="col-span-2 border border-gray-200 shadow-sm p-4">
      <h2 class="text-xl font-bold text-gray-800 mb-4">IMAGEM DO IMÓVEL</h2>
      <div class="w-full h-[500px] overflow-hidden">
        <img src="https://images.unsplash.com/photo-1600607687644-c7171b42498a"
             class="w-full h-full object-cover">
      </div>
    </div>

  </div>

</section>

</body>
</html>
