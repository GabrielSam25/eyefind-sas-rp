<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurgerShot</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Remove barra de scroll mas mantém funcional */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-gray-50">

  <div class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

        <!-- Logo -->
        <img src="BurgerShot-HDLogo.png" class="h-12 w-auto" />

        <!-- Menu Desktop -->
        <nav class="hidden md:flex gap-8 font-semibold text-gray-700">
          <a href="#" class="hover:text-red-600 transition">Início</a>
          <a href="#" class="hover:text-red-600 transition">Cardápio</a>
          <a href="#" class="hover:text-red-600 transition">Cupons</a>
          <a href="#" class="hover:text-red-600 transition">Delivery</a>
        </nav>

        <!-- Botão -->
        <a href="#" class="hidden md:inline-block bg-red-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-red-700 transition">
          Contato
        </a>

        <!-- Botão Mobile -->
        <button class="md:hidden text-2xl">☰</button>

      </div>
    </header>


    <!-- CAROUSEL SEM JS -->
    <div class="relative w-full bg-black">

      <div class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide scroll-smooth">

        <!-- Slide 1 -->
        <div class="snap-start flex-shrink-0 w-full flex justify-center">
          <img src="https://media.discordapp.net/attachments/1409263056197783623/1473816829347631266/a1.png?ex=69979662&is=699644e2&hm=b8afb0f3a9a9111af7586f079bbbfd674bf9dc889a79b111ca31f25ac083f389&=&format=webp&quality=lossless"
               class="w-full h-auto max-h-[600px] object-contain">
        </div>

        <!-- Slide 2 -->
        <div class="snap-start flex-shrink-0 w-full flex justify-center">
          <img src="https://media.discordapp.net/attachments/1409263056197783623/1473822302033416192/ASDASD.png?ex=69979b7b&is=699649fb&hm=97c8cedfc17f472cba16e681af2740cd6a61c5f9ad7c8b26d5527b3f31414bf9&=&format=webp&quality=lossless"
               class="w-full h-auto max-h-[600px] object-contain">
        </div>

      </div>

    </div>

  </div>

</body>
</html>
