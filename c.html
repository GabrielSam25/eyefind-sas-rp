<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurgerShot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <div class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

        <!-- Logo -->
        <img src="BurgerShot-HDLogo.png" class="h-12 w-auto" />

        <!-- Menu Desktop -->
        <nav class="hidden md:flex gap-8 font-semibold text-gray-700">
          <a href="#" class="hover:text-red-600 transition">Início</a>
          <a href="#" class="hover:text-red-600 transition">Cardápio</a>
          <a href="#" class="hover:text-red-600 transition">Cupons</a>
          <a href="#" class="hover:text-red-600 transition">Delivery</a>
        </nav>

        <!-- Botão -->
        <a href="#" class="hidden md:inline-block bg-red-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-red-700 transition">
          Contato
        </a>

        <!-- Botão Mobile -->
        <button class="md:hidden text-2xl">☰</button>

      </div>
    </header>


    <!-- CAROUSEL -->
    <div class="relative w-full overflow-hidden bg-black">

      <!-- Slides -->
      <div id="carousel" class="flex transition-transform duration-700">

        <div class="min-w-full flex justify-center">
          <img src="a1.png" class="w-full h-auto max-h-[600px] object-contain">
        </div>

        <div class="min-w-full flex justify-center">
          <img src="ASDASD.png" class="w-full h-auto max-h-[600px] object-contain">
        </div>

      </div>

      <!-- Botões -->
      <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/70 px-3 py-2 rounded-full">
        ❮
      </button>

      <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/70 px-3 py-2 rounded-full">
        ❯
      </button>

    </div>

  </div>


<script>
let index = 0;
const carousel = document.getElementById("carousel");
const totalSlides = carousel.children.length;

function updateSlide() {
  carousel.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  index = (index + 1) % totalSlides;
  updateSlide();
}

function prevSlide() {
  index = (index - 1 + totalSlides) % totalSlides;
  updateSlide();
}

// Auto play
setInterval(nextSlide, 5000);
</script>

</body>
</html>
