<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Moderno (só CSS)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* CARROSSEL MODERNO */
    .carousel-moderno {
      width: 100%;
      aspect-ratio: 16 / 9;        /* Proporção widescreen moderna – ajuste conforme suas imagens */
      max-height: 80vh;             /* Limita a altura em telas muito grandes */
      overflow: hidden;
      position: relative;
      background-color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 200%;                  /* 2 imagens de 100% cada */
      height: 100%;
      animation: slide 12s infinite ease-in-out;
    }

    .slides:hover {
      animation-play-state: paused; /* Pausa ao passar o mouse */
    }

    .slides img {
      width: 50%;                   /* cada imagem ocupa metade do container de 200% */
      height: 100%;
      object-fit: cover;            /* cobre toda a área sem distorcer */
      object-position: center;       /* foco central – você pode customizar por imagem */
      display: block;
    }

    /* Ajuste de foco individual (opcional) */
    .slides img:first-child {
      object-position: 50% 30%;      /* Ex: primeira imagem focada mais para cima */
    }
    .slides img:last-child {
      object-position: 50% 70%;      /* Ex: segunda imagem focada mais para baixo */
    }

    /* OVERLAY COM TEXTO (moderno) */
    .carousel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);  /* leve escurecimento */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      pointer-events: none;           /* para não atrapalhar o hover da animação */
      z-index: 2;
    }

    .carousel-overlay h2 {
      font-size: clamp(1.5rem, 5vw, 3.5rem);
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out;
    }

    .carousel-overlay p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      max-width: 80%;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .carousel-overlay a {
      pointer-events: auto;           /* botão clicável */
      background: white;
      color: #222;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      border: 2px solid transparent;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .carousel-overlay a:hover {
      background: transparent;
      color: white;
      border-color: white;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Animação do slide */
    @keyframes slide {
      0%   { transform: translateX(0); }
      40%  { transform: translateX(0); }      /* primeira imagem visível */
      50%  { transform: translateX(-50%); }    /* transição para segunda */
      90%  { transform: translateX(-50%); }     /* segunda imagem visível */
      100% { transform: translateX(0); }        /* volta ao início */
    }

    /* Ajuste para celular */
    @media (max-width: 768px) {
      .carousel-moderno {
        aspect-ratio: 4 / 3;          /* um pouco mais alto em mobile */
        max-height: 60vh;
      }
      .carousel-overlay h2 {
        font-size: 1.5rem;
      }
      .carousel-overlay p {
        font-size: 1rem;
      }
    }

    /* MENU MOBILE (seu código mantido) */
    .bg-gradient-to-r {
      background: linear-gradient(to right, #4b250f, #2a1408);
    }
  </style>
</head>
<body class="bg-gray-100">

<header class="bg-gradient-to-r from-[#4b250f] to-[#2a1408] py-4 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6">
    <div class="flex items-center">
      <img src="https://placehold.co/120x50/4b250f/white?text=LOGO" alt="Logo" class="h-12 md:h-14">
    </div>
    <nav class="hidden md:flex space-x-8 text-white text-lg font-semibold">
      <a href="#" class="hover:text-yellow-400 transition">Início</a>
      <a href="#" class="hover:text-yellow-400 transition">Cupons</a>
      <a href="#" class="hover:text-yellow-400 transition">Cardápio</a>
      <a href="#" class="hover:text-yellow-400 transition">App BK</a>
      <a href="#" class="hover:text-yellow-400 transition">Clube BK</a>

    </nav>
    <div class="hidden md:block">

        Entrar

    </div>
    <button id="menuBtn" class="md:hidden text-white text-2xl">☰</button>
  </div>
  <div id="mobileMenu" class="hidden md:hidden bg-[#2a1408] text-white px-6 pb-4 space-y-3 font-semibold border-t border-gray-700">
    <a href="#" class="block pt-3 hover:text-yellow-400">Início</a>
    <a href="#" class="block hover:text-yellow-400">Cupons</a>
    <a href="#" class="block hover:text-yellow-400">Cardápio</a>
    <a href="#" class="block hover:text-yellow-400">App BK</a>
    <a href="#" class="block hover:text-yellow-400">Clube BK</a>
    <a href="#" class="block hover:text-yellow-400">Delivery</a>
    <a href="#" class="block hover:text-yellow-400">Entrar</a>
  </div>
</header>

<!-- CARROSSEL MODERNO -->
<div class="carousel-moderno">

<!-- SCRIPT APENAS PARA O MENU MOBILE (não interfere no carrossel) -->

  });

</body>
</html>
