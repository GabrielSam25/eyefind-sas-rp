<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar + Carrossel</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
}

/* CARROSSEL */
.carousel {
  width: 100%;
  /* SOLUÇÃO 1: Usar aspect-ratio. 
     Isso cria uma proporção fixa (ex: 16/6 é ótimo para banners largos).
     Assim o container cresce e diminui mantendo o formato, evitando cortes drásticos. */
  aspect-ratio: 16 / 6; 
  
  /* Caso a imagem fique muito pequena no celular, você pode manter uma altura mínima */
  min-height: 200px; 
  max-height: 600px;
  
  background-color: #f3f4f6; /* Cor de fundo caso a imagem não preencha tudo */
  overflow: hidden;
  position: relative;
}

.slides {
  display: flex;
  width: 200%; /* 200% porque temos 2 imagens (100% para cada) */
  height: 100%;
  animation: slide 8s infinite;
}

.slides img {
  width: 50%; /* Cada imagem ocupa exatos 50% do container .slides */
  height: 100%;
  
  /* SOLUÇÃO 2: 'contain' x 'cover'
     'contain': Garante que a imagem NUNCA seja cortada (pode deixar faixas vazias nas laterais).
     'cover': Preenche tudo sem deixar faixas vazias (mas pode cortar as bordas se a proporção não bater).
     Experimente trocar para 'cover' se o aspect-ratio acima já tiver resolvido seu problema de proporção! */
  object-fit: contain; 
  object-position: center;
}

/* Animação */
@keyframes slide {
  0%   { transform: translateX(0); }
  45%  { transform: translateX(0); }
  50%  { transform: translateX(-50%); }
  95%  { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

/* Ajuste de proporção para telas menores (Celulares) */
@media (max-width: 768px) {
  .carousel {
    aspect-ratio: 4 / 3; /* No celular, banners costumam ser mais "quadrados" */
  }
}
</style>
</head>

<body class="bg-gray-100">

<header class="bg-gradient-to-r from-[#4b250f] to-[#2a1408] py-4">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6">

    <div class="flex items-center">
      <img src="SUA-LOGO-AQUI.png" alt="Logo" class="h-12 md:h-14">
    </div>

    <nav class="hidden md:flex space-x-8 text-white text-lg font-semibold">
      <a href="#" class="hover:text-yellow-400 transition">Início</a>
      <a href="#" class="hover:text-yellow-400 transition">Cupons</a>
      <a href="#" class="hover:text-yellow-400 transition">Cardápio</a>
      <a href="#" class="hover:text-yellow-400 transition">App BK</a>
      <a href="#" class="hover:text-yellow-400 transition">Clube BK</a>
      <a href="#" class="hover:text-yellow-400 transition">Delivery</a>
    </nav>

    <div class="hidden md:block">
      <a href="#" class="text-white font-semibold hover:text-yellow-400 transition">
        Entrar
      </a>
    </div>

    <button id="menuBtn" class="md:hidden text-white text-2xl">
      ☰
    </button>

  </div>

  <div id="mobileMenu" class="hidden md:hidden bg-[#2a1408] text-white px-6 pb-4 space-y-3 font-semibold">
    <a href="#" class="block hover:text-yellow-400">Início</a>
    <a href="#" class="block hover:text-yellow-400">Cupons</a>
    <a href="#" class="block hover:text-yellow-400">Cardápio</a>
    <a href="#" class="block hover:text-yellow-400">App BK</a>
    <a href="#" class="block hover:text-yellow-400">Clube BK</a>
    <a href="#" class="block hover:text-yellow-400">Delivery</a>
    <a href="#" class="block hover:text-yellow-400">Entrar</a>
  </div>
</header>

<div class="carousel">
  <div class="slides">
    <img src="SUA-IMAGEM-1.jpg" alt="Banner 1">
    <img src="SUA-IMAGEM-2.jpg" alt="Banner 2">
  </div>
</div>

<script>
document.getElementById('menuBtn').addEventListener('click', function() {
  document.getElementById('mobileMenu').classList.toggle('hidden');
});
</script>

</body>
</html>
