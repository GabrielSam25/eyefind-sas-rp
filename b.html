<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Westwood Architecture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <!-- HEADER -->
  <header class="bg-gray-200 relative">

    <div class="max-w-7xl mx-auto flex items-center justify-between py-6 px-6">

      <!-- Logo -->
      <div class="absolute left-0 top-0 bg-blue-900 w-52 h-40 flex flex-col items-center justify-center shadow-lg">
        <h1 class="text-white text-4xl font-bold tracking-widest">WW</h1>
        <span class="text-white italic text-sm mt-2">Architecture</span>
      </div>

      <!-- Menu -->
      <nav class="w-full text-center">
        <ul class="flex justify-center gap-10 text-gray-700 font-medium tracking-wide">
          <li class="hover:text-blue-900 cursor-pointer">CONTATO</li>
          <li class="hover:text-blue-900 cursor-pointer">SOBRE NÃ“S</li>
          <li class="hover:text-blue-900 cursor-pointer">PROPRIEDADES</li>
          <li class="hover:text-blue-900 cursor-pointer">HUBGRAM</li>
          <li class="hover:text-blue-900 cursor-pointer">ASSINATURA VIP</li>
        </ul>
      </nav>

    </div>

    <!-- Slogan -->
    <div class="bg-blue-900 text-white text-right py-2 pr-10 font-semibold tracking-wider">
      TRANSFORMANDO SEU SONHO EM REALIDADE
    </div>

  </header>


  <!-- GALERIA / HERO COLLAGE -->
  <section class="max-w-7xl mx-auto mt-8 px-4">

    <div class="grid grid-cols-12 gap-4">

      <!-- Imagem grande esquerda -->
      <div class="col-span-8">
        <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85" 
             class="w-full h-[420px] object-cover">
      </div>

      <!-- Coluna direita (2 imagens) -->
      <div class="col-span-4 flex flex-col gap-4">
        <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb" 
             class="w-full h-[200px] object-cover">
        <img src="https://images.unsplash.com/photo-1484154218962-a197022b5858" 
             class="w-full h-[200px] object-cover">
      </div>

      <!-- Linha inferior esquerda -->
      <div class="col-span-6">
        <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9" 
             class="w-full h-[300px] object-cover">
      </div>

      <!-- Linha inferior direita -->
      <div class="col-span-6">
        <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" 
             class="w-full h-[300px] object-cover">
      </div>

    </div>

  </section>


  <!-- FOOTER -->
  <footer class="bg-gray-900 text-center text-gray-300 mt-10 py-8">

    <p class="mb-2">Officer Complex St. Lawrence, Commerce</p>
    <p class="text-sm text-gray-400">@Westwood Architecture 2021</p>

  </footer>


</body>
</html>
